<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="Configurar Base de Datos"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel id="panel" header="Configurar Base de Datos" style="width:60%; margin-left:15px;">
                <h:panelGrid columns="3">
                    <p:outputLabel value="#{bundle.CreateConfigurationDbLabel_dbName}" for="dbName" />
                    <p:inputText id="dbName" value="#{configurationDbController.selected.dbName}" title="#{bundle.CreateConfigurationDbTitle_dbName}" required="true" requiredMessage="#{bundle.CreateConfigurationDbRequiredMessage_dbName}"/>
                    <p:message for="dbName"/>
                    <p:outputLabel value="#{bundle.CreateConfigurationDbLabel_dbuserName}" for="dbuserName" />
                    <p:inputText id="dbuserName" value="#{configurationDbController.selected.dbuserName}" title="#{bundle.CreateConfigurationDbTitle_dbuserName}" required="true" requiredMessage="#{bundle.CreateConfigurationDbRequiredMessage_dbuserName}"/>
                    <p:message for="dbuserName"/>
                    <p:outputLabel value="#{bundle.CreateConfigurationDbLabel_dbPassword}" for="dbPassword" />
                    <p:inputText id="dbPassword" value="#{configurationDbController.selected.dbPassword}" title="#{bundle.CreateConfigurationDbTitle_dbPassword}" required="true" requiredMessage="#{bundle.CreateConfigurationDbRequiredMessage_dbPassword}"/>
                    <p:message for="dbPassword"/>
                    <p:outputLabel value="#{bundle.CreateConfigurationDbLabel_pathMysqldump}" for="pathMysqldump" />
                    <p:inputText id="pathMysqldump" value="#{configurationDbController.selected.pathMysqldump}" title="#{bundle.CreateConfigurationDbTitle_pathMysqldump}" required="true" requiredMessage="#{bundle.CreateConfigurationDbRequiredMessage_pathMysqldump}"/>
                    <p:message for="pathMysqldump"/>
                    <p:outputLabel value="#{bundle.CreateConfigurationDbLabel_pathMysql}" for="pathMysql" />
                    <p:inputText id="pathMysql" value="#{configurationDbController.selected.pathMysql}" title="#{bundle.CreateConfigurationDbTitle_pathMysql}" required="true" requiredMessage="#{bundle.CreateConfigurationDbRequiredMessage_pathMysql}"/>
                    <p:message for="pathMysql"/>
                    <p:outputLabel value="#{bundle.CreateConfigurationDbLabel_pathBackup}" for="pathBackup" />
                    <p:inputText id="pathBackup" value="#{configurationDbController.selected.pathBackup}" title="#{bundle.CreateConfigurationDbTitle_pathBackup}" required="true" requiredMessage="#{bundle.CreateConfigurationDbRequiredMessage_pathBackup}"/>
                    <p:message for="pathBackup"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <h:panelGrid columns="3" style="display:block;margin-left: 50%">
                        <p:commandButton value="Guardar" title="Guardar" icon="ui-icon-disk" 
                                         action="#{configurationDbController.create}"
                                         ajax="true" update="panel"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel" immediate="true"
                                         action="#{configurationDbController.prepareList}"/>
                    </h:panelGrid>
                </f:facet>
            </p:panel>
        </h:form>
        
    </ui:define>
</ui:composition>
