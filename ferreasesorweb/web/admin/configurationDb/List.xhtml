<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../WEB-INF/templates/layout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConfigurationDbTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form id="form">
                <p:panel header="Configuración Base de Datos" style="width:90%;">
                    <p:dataTable value="#{configurationDbController.items}"  var="item" style="width: auto;">  
                        <f:facet name="header">
                            <p:commandButton value="Agregar" title="Agregar" icon="ui-icon-document" 
                                             style="display:block;text-align: right;" action="#{configurationDbController.prepareCreate}"></p:commandButton>
                        </f:facet>
                        <p:column headerText="Nombre DB" width="10%" style="text-align: center;">
                            <h:outputText value="#{item.dbName}" />
                        </p:column>
<!--                        <p:column headerText="Usuario DB" width="10%" style="text-align: center;">
                            <h:outputText value="#{item.dbuserName}"/>
                        </p:column>
                        <p:column headerText="Password DB" width="10%" style="text-align: center;">
                            <h:outputText value="#{item.dbPassword}"/>
                        </p:column>-->
                        <p:column headerText="Path BackUp (mysqldump)" width="10%" style="text-align: center;">
                            <h:outputText value=" #{fn:substring(item.pathMysqldump, 0, 45)}"/>
                            <h:outputText value="..." rendered="#{fn:length(item.pathMysqldump) > 45 }" />
                        </p:column>
                        <p:column headerText="Path Restore (mysql.exe)" width="10%" style="text-align: center;">
                            <h:outputText value=" #{fn:substring(item.pathMysql, 0, 45)}"/>
                            <h:outputText value="..." rendered="#{fn:length(item.pathMysql) > 45 }" />
                        </p:column>
                        <p:column headerText="Acción" width="10%" style="text-align: center;">
                            <p:commandButton title="Editar" icon="ui-icon-pencil" action="#{configurationDbController.prepareEdit}"/>
                        </p:column>
                    </p:dataTable>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
