<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="Editar Configuración Base de Datos"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel id="panel" header="Editar Configuración Base de Datos" style="width:85%; margin-left:15px;">
                <h:panelGrid columns="3">
                    <p:outputLabel value="Nombre" for="dbName" />
                    <p:inputText id="dbName" value="#{configurationDbController.selected.dbName}" title="#{bundle.EditConfigurationDbTitle_dbName}" required="true" 
                                 requiredMessage="#{bundle.EditConfigurationDbRequiredMessage_dbName}"/>
                    <p:message for="dbName"/>
                    <p:outputLabel value="Usuario" for="dbuserName" />
                    <p:inputText id="dbuserName" value="#{configurationDbController.selected.dbuserName}" 
                                 title="#{bundle.EditConfigurationDbTitle_dbuserName}" required="true" 
                                 requiredMessage="#{bundle.EditConfigurationDbRequiredMessage_dbuserName}"/>
                    <p:message for="dbuserName"/>
                    <p:outputLabel value="Password" for="dbPassword" />
                    <p:inputText id="dbPassword" value="#{configurationDbController.selected.dbPassword}" 
                                 title="#{bundle.EditConfigurationDbTitle_dbPassword}" required="true" 
                                 requiredMessage="#{bundle.EditConfigurationDbRequiredMessage_dbPassword}"/>
                    <p:message for="dbPassword"/>
                    <p:outputLabel value="Path Restore BD (mysqldump.exe)" for="pathMysqldump" />
                    <p:inputText id="pathMysqldump" value="#{configurationDbController.selected.pathMysqldump}" 
                                 title="#{bundle.EditConfigurationDbTitle_pathMysqldump}" required="true" size="70"
                                 requiredMessage="#{bundle.EditConfigurationDbRequiredMessage_pathMysqldump}"/>
                    <p:message for="pathMysqldump"/>
                    <p:outputLabel value="Path BackUp BD (mysql.exe)" for="pathMysql" />
                    <p:inputText id="pathMysql" value="#{configurationDbController.selected.pathMysql}" 
                                 title="#{bundle.EditConfigurationDbTitle_pathMysql}" required="true" size="70"
                                 requiredMessage="#{bundle.EditConfigurationDbRequiredMessage_pathMysql}"/>
                    <p:message for="pathMysql"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <h:panelGrid columns="3" style="display:block;margin-left: 50%">
                        <p:commandButton value="Guardar" title="Guardar" icon="ui-icon-disk" 
                                         action="#{configurationDbController.update}"
                                         ajax="true" update="panel"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel" immediate="true"
                                         action="#{configurationDbController.prepareList}"/>
                    </h:panelGrid>
                </f:facet>
            </p:panel>
        </h:form>
        <p:ajaxStatus style="margin-left: 15%;">  
            <f:facet name="start">  
                <h:graphicImage library="images" name="ajax-loader.gif" style="margin-top: 10px; margin-bottom: 0px; margin-left: 40%;margin-right: 45%"/>
            </f:facet>  
            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </ui:define>
</ui:composition>
