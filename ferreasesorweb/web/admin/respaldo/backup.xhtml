<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        <title>Respaldo de la Base de Datos</title>
    </ui:define>

    <ui:define name="content">
        <h:form id="conexForm">
            <p:panel id="panel" header="Crear Respaldo de la Base de Datos" style="width:65%; margin-left:15px;">
                <h:panelGrid columns="6" style="margin-top: 10px;margin-bottom: 10px;">
                    <p:commandButton  value="Respaldar" title="Respaldar" icon="ui-icon-disk"  
                                      actionListener="#{backUpBeanController.backUpDB}"
                                      ajax="true" update="panel" style="margin-left: 170px;"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancelar" title="Cancelar" icon="ui-icon-cancel" immediate="true"
                                     action="/main1.xhtml?faces-redirect=true"/>
                </h:panelGrid>
                <p:ajaxStatus style="right:45%; left:45%">  
                    <f:facet name="start">  
                        <h:graphicImage library="images" name="ajax-loader.gif" style="margin-top: 10px; margin-bottom: 0px; margin-left: 40%;margin-right: 45%"/>
                    </f:facet>  
                    <f:facet name="complete">  
                        <h:outputText value="" />  
                    </f:facet>  
                </p:ajaxStatus>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </p:panel>
        </h:form>
    </ui:define>

    <!--   <ui:define name="statusConexion">
          
        </ui:define>-->

</ui:composition>
